{% extends "auctions/layout.html" %}

{% block body %}

<h2>Create a new Listing</h2>
<form  method='post' action='{% url "createlisting" %}'>
	{% csrf_token %}
	Listing Name: <input type="text" name='name' required placeholder='Listing name'><br>
	Start Bid: <input type='text' name='startbid' required placeholder='startbid'><br>
	Availability: <input type='checkbox' name='available' ><br>
	<input type='submit' value="Create">
</form>
{% endblock %}
